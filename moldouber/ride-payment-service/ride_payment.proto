syntax = "proto3";

service RidePaymentService {
  rpc ProcessPayment (PaymentRequest) returns (PaymentResponse) {}
}

message PaymentRequest {
  string rideId = 1;
  float amount = 2;
  string userId = 3;  // Added userId field
}

message PaymentResponse {
  string status = 1;
  string userId = 2;    // Returning userId for context
  float latitude = 3;   // Added latitude to response
  float longitude = 4;  // Added longitude to response
}
